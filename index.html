<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="public/css/main.min.css">
    <script src="https://kit.fontawesome.com/7891a9608f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <main>
        <div class="card">
            <span class="code">3450i034</span>
            <div class="photo"></div>
            <div class="label-line">
                <span class="percent red">-14%</span>
                <span class="best-price green">Найкраща ціна</span>
            </div>
            <span class="comments">Якись комменти</span>
            <span class="description">Описання товару максимально детальне</span>
            <div class="rating">
                <ul class="star-line">
                    <li class="star"></li>
                    <li class="star"></li>
                    <li class="star"></li>
                    <li class="star"></li>
                    <li class="star"></li>

                </ul>
                <span class="review"><span class="quantity-rew">10</span> відгуків </span>
            </div>
            <label class="lb-price" for="price"></label>
            <div class="price-line">
                <span class="price" id="price">8 999<span class="currency">грн</span></span>
                <span class="cashback-line"> + <span class="sum"> 69</span> грн кешбек</span>
            </div>
            <s class="old-price-line"><span class="old-price">10 000</span> грн</s>
            <div class="bottom-line">
                <button class="btn-buy">Купити</button>
                <div class="favorite"><i class="fa-solid fa-heart"></i></div>
                <div class="compare"><i class="fa-solid fa-scale-balanced"></i></div>
            </div>

        </div>

    </main>
</div>

</body>
</html>
